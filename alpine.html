<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Counter App</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-between pt-5 flex-col">
    <div
      class="
        bg-white
        shadow-md
        rounded
        px-8
        pt-6
        pb-8
        mb-4
        flex flex-col
        items-right
        max-h-customMaxHeight
        overflow-auto
      "
      x-data="{ inputVal: '', todos:[], updateTodoVal:'' }"
    >
      <h1>TODO APPLICATION</h1>
      <div class="w-full flex item-center justify-center relative">
        <input
          class="
            appearance-none
            block
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="grid-password"
          type="text"
          x-model="updateTodoVal ? updateTodoVal.name : inputVal"
          @keydown.enter="if(inputVal.trim().length) todos.push({name:inputVal,completed:false, id:Math.random()}); inputVal='';"
          placeholder="Enter a todo"
        />
        <button
          class="
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            rounded
            absolute
            top-0
            right-0
            bottom-0
          "
          @click="if(inputVal.trim().length) todos.push({name:inputVal,completed:false}); inputVal='';"
          x-text="updateTodoVal ? 'Update Todo' : 'Add Todo'"
          >
        </button>
      </div>
      <template x-for="todo in todos" :key="todo.id">
        <div class="flex py-3 items-center justify-between">
          <span>
            <input
              type="checkbox"
              x-modal="todo.completed"
              @click="todo.completed=!todo.completed"
            />
            <span
              x-text="todo.name"
              x-bind:class="{ 'line-through' :todo.completed }"
            ></span>
          </span>
          <span>
            <button
              @click="updateTodoVal=todo, console.log(updateTodoVal)"
              type="button"
              class="
                ml-3
                bg-white
                rounded-md
                p-2
                inline-flex
                items-center
                justify-center
                text-gray-400
                hover:text-gray-500 hover:bg-gray-100
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-indigo-500
              "
            >
              Edit
            </button>
            <button
              @click="todos = todos.filter((currentTodo)=> currentTodo !== todo)"
              type="button"
              class="
                ml-3
                bg-white
                rounded-md
                p-2
                inline-flex
                items-center
                justify-center
                text-gray-400
                hover:text-gray-500 hover:bg-gray-100
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-indigo-500
              "
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </span>
        </div>
      </template>
      <div
        class="sticky w-full bottom-0 bg-white flex item-center justify-center"
      >
        <button
          class="
            bg-transparent
            hover:bg-blue-500
            text-blue-700
            font-semibold
            hover:text-white
            py-2
            px-4
            mt-5
            border border-blue-500
            hover:border-transparent
            rounded
          "
          @click="todos=[];inputVal=''"
          x-show="todos.length >1"
        >
          Clear All
        </button>
        <span x-text="todos.length"></span>/
        <span x-text="todos.filter((todo)=>todo.completed).length"></span>
        Todos Completed
      </div>
    </div>
  </body>
</html>
