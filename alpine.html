<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Counter App</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1 x-data="{ message: 'Counter Application' }" x-text="message"></h1>

    <div x-data="{ open: false }">
      <button @click="open = ! open">Toggle to see counter app</button>
      <div x-show="open" @click.outside="open = false">
        
        
        <div x-data="{ count: 0}">
          <button x-on:mouseenter="count++">Increament</button>
          <button x-on:click="count--">Decreament</button>
          <button @click="count--">Decreament with @</button>
          <span x-text="count"></span>
        </div>

        
      </div>
    </div>
  </body>
</html>
