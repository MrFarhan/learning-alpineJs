<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Counter App</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="todo.js"></script>
  </head>
  <body class="flex items-center justify-between pt-5 flex-col">
    <h1 x-data="{ message: 'TODO APPLICATION' }" x-text="message"></h1>

    <div x-data="todoApp()">
      <form
        class="
          bg-white
          shadow-md
          rounded
          px-8
          pt-6
          pb-8
          mb-4
          flex
          items-center
          justify-between
        "
      >
        <input
          type="text"
          class="
            user_input_task
            shadow
            appearance-none
            border
            rounded
            w-full
            py-2
            px-3
            text-gray-700
            leading-tight
            focus:outline-none focus:shadow-outline
          "
          x-model="task"
          placeholder="Input here..."
        />
        <button
          class="
            bg-blue-500
            hover:bg-blue-700
            text-white
            font-bold
            py-2
            px-4
            rounded
            focus:outline-none focus:shadow-outline
          "
          type="button"
          @click="addTodo"
        >
          Add Todo
        </button>
      </form>
      <div class="task_list">
        <template x-show="todos.length" x-for="task in todos" :key="task.id">
          <div>
            <div x-text="task.item" class="task-item"></div>
            <span class="task-remove" @click="remove(event, task.id)"
              >&times;</span
            >
          </div>
        </template>
        <div x-show="!todos.length">No plans for today!</div>
      </div>
    </div>
  </body>
</html>
