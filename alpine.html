<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Counter App</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-between pt-5 flex-col">
    <h1 x-data="{ message: 'TODO APPLICATION' }" x-text="message"></h1>

    <div x-data="{ inputVal: '',todos:[] }">
      <div
        class="
          bg-white
          shadow-md
          rounded
          px-8
          pt-6
          pb-8
          mb-4
          flex flex-col
          items-right
        "
      >
        <input
          type="text"
          class="border-2 border-indigo-600"
          x-model="inputVal"
          @keydown.enter="todos.push({name:inputVal,completed:false}); inputVal='';"
          placeholder="Enter a todo"
        />
        <template x-for="todo in todos">
          <div class="flex py-3 items-center justify-between">
            <span>
              <input type="checkbox" />
              <span x-text="todo.name"></span>
            </span>
            <button class="ml-3">X</button>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
